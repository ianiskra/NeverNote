<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>NeverNote</title>
		<link rel="stylesheet" type="text/css" href="styles/canvas_styles.css">
	</head>

	<body>
		<div id="canvas">

		</div>

		<div class="btn-holder">
			<button class="red-btn" onclick="window.location.reload()">reset</button>
		</div>

		<div>
			<ul>
				<li class="color-picker-holder"><a href="#" class="color-picker" onclick="window.currentDrawingColor = '#000'">Black</a></li>

			</ul>
